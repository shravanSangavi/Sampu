
<div class="row product-details" *ngIf="displayproduct">
<div class="col-sm-6">
<img  class="product-img" src="{{displayproduct.image}}" alt="">
</div>

<div class="col-sm-6">
    <div class="details">

        <h1>{{displayproduct.name}}</h1>
        <h3>Price : {{displayproduct.price}}</h3>
        <div>Color :<h3 [style.backgroundColor]="displayproduct.color" class="product-color"></h3></div>
        <h6>Category : {{displayproduct.category}}</h6>
        <h6>Description : {{displayproduct.description}}</h6>
           <button class="form-button">Buy Now</button>
           <button *ngIf="!removeCart"class="form-button" (click)="Addtocart()">Add to Cart</button>
        <button *ngIf="removeCart" class="form-button" (click)=" removeToCart(displayproduct.id)">Remove to Cart</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')" >-</button>
            <input type="text" value="{{productQuantity}}" />
            <button (click)="handleQuantity('plus')">+</button>

        </div>           
    </div>

</div>
</div>

<div class="cart-page">
    <h1>Cartpage</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul  *ngFor="let items of cartData">
                <li>
                    <img src={{items.image}}>
                </li>
                <li>
                    <span>product Name:{{items.name}}</span>
                </li>
                <li><span>price :{{items.price}}</span></li>
                <li><span>Quintity :{{items.quantity}}</span></li>
                <li>
                    <button class="form-button" (click)="removeToCart(items.id)">Remove to cart</button>
                </li>
            </ul>
        </div>
       
        <div class="col-sm-4 summary">
            <h3>Summery</h3>
            <ul>
    <li> <span>Amount:</span><span>{{priceSummary.price}}</span></li>
    <li> <span>Tax:</span><span>{{priceSummary.tax}}</span></li>
    <li> <span>Delivery:</span><span>{{priceSummary.delivery}}</span></li>
    <li> <span>Discount:</span><span>{{priceSummary.discount}}</span></li>
    <li> <span><h4>Total</h4></span> <span><h4>{{priceSummary.total}}</h4></span></li>
     <button (click)="checkout()" class="form-button max-width" >Checkout</button>
</ul>
        </div>
    </div>
</div>

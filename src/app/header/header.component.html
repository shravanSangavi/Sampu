<nav class="nav">
    <h1><a routerLink="/">E-COMM</a></h1>
    <div *ngIf="menuType!=='seller'" class="nav-search">
        <input #searchInput  (keyup)="searchProduct($event)" (blur)="searchblurhide()" type="text" placeholder="Search for product" />
        <button (click)="Submitsearch(searchInput.value)">Search</button>
        <ul class="suggestion-search" *ngIf="productsearch">
            <li *ngFor="let item of productsearch">
               <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
            </li>
        </ul>
    </div>
<div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="">Home</a></li> 
        <li> <a routerLink="/user-auth">login/Sinup</a></li>
        <li> <a routerLink="">Cart({{cartItems}})</a></li>
    </ul>
     <ul *ngSwitchCase="'users'">
        <li><a routerLink="seller-auth">Seller</a></li>
    <li><a routerLink="">Home</a></li>
    <li><a>{{userName | titlecase}}</a></li>
    <li><a routerLink="my-orders" >My Orders</a></li>
    <li><a (click)="userLogout()" >Logout</a></li>
        <li> <a [routerLink]="cartItems>0?'cart-Page':null">Cart({{cartItems}})</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
        <li><a routerLink="app-seller-add-product">Product List</a></li>
        <li><a routerLink="/seller-home">List</a></li> 
        <li> <a (click)="logout()">LogOut</a></li>
        <li> <a routerLink="">{{sellerName}}</a></li>
    </ul>
</div>
</nav>

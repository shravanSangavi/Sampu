<div class="my-orders">
    <h1>My ordres</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>order</span>
        </div>
        <div class="col-sm-2">
            <span>orderId</span>

        </div>
        <div class="col-sm-2">
            <span>Total price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Action</span>
        </div>


    </div>
    <div class="row order-data" *ngFor="let items of myordersData">
        <div class="col-sm-2">
            <img class="order-img" src="https://www.shutterstock.com/shutterstock/photos/1910180638/display_1500/stock-vector-shopping-cart-and-check-mark-icon-simple-solid-style-for-web-and-app-trolley-symbol-on-white-1910180638.jpg">
        </div>
        <div class="col-sm-2">
            <span>#{{items.id}}</span>

        </div>
        <div class="col-sm-2">
            <span>{{items.totalprice}}</span>
        </div>
        <div class="col-sm-2">
            <span>In processs</span>
        </div>
        <div class="col-sm-2">
            <span><button class="form-button" (click)="cancelOrders(items.id)"> Cancel order</button></span>
        </div>


    </div>

</div>
